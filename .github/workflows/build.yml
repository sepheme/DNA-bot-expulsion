name: Build Windows Executable and Release

on:
  workflow_dispatch:  # Manual trigger only
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0, v1.2.3, etc.

jobs:
  build-and-release:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Build executable with PyInstaller
      run: |
        python -m PyInstaller --onefile --console --name "DNA-Bot-Expulsion" --icon=NONE --add-data "assets;assets" --hidden-import=win10toast --hidden-import=pynput.keyboard --hidden-import=pynput.mouse --hidden-import=pyautogui --hidden-import=pygetwindow --hidden-import=tkinter --hidden-import=win10toast.toast --hidden-import=pydirectinput --collect-all=win10toast main.py
    
    - name: Get version from tag and create timestamp
      id: get_version
      shell: pwsh
      env:
        REF_TYPE: ${{ github.ref_type }}
        REF_NAME: ${{ github.ref_name }}
      run: |
        $timestamp = Get-Date -Format 'yyyyMMdd-HHmmss'
        if ($env:REF_TYPE -eq "tag") {
          $version = $env:REF_NAME
        } else {
          # For manual builds, use timestamp as version
          $version = "v$timestamp"
        }
        Write-Host "version=$version"
        Write-Host "timestamp=$timestamp"
        "version=$version" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
        "timestamp=$timestamp" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
    
    - name: Rename executable with timestamp
      shell: pwsh
      run: |
        $timestamp = "${{ steps.get_version.outputs.timestamp }}"
        $newName = "DNA_Bot-$timestamp.exe"
        Move-Item -Path "dist/DNA-Bot-Expulsion.exe" -Destination "dist/$newName" -Force
        Write-Host "Renamed executable to $newName"
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: dist/DNA_Bot-${{ steps.get_version.outputs.timestamp }}.exe
        name: Release ${{ steps.get_version.outputs.version }}
        tag_name: ${{ steps.get_version.outputs.version }}
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Upload executable artifact
      uses: actions/upload-artifact@v4
      with:
        name: DNA-Bot-Expulsion-Windows-${{ steps.get_version.outputs.version }}
        path: dist/DNA_Bot-${{ steps.get_version.outputs.timestamp }}.exe
        retention-days: 30

