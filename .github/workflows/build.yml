name: Build Windows Executable

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Build executable with PyInstaller
      run: |
        python -m PyInstaller --onefile --console --name "DNA-Bot-Expulsion" --icon=NONE --add-data "assets;assets" --hidden-import=win10toast --hidden-import=pynput.keyboard --hidden-import=pynput.mouse --hidden-import=pyautogui --hidden-import=pygetwindow --hidden-import=tkinter --hidden-import=win10toast.toast --hidden-import=pydirectinput --collect-all=win10toast main.py
    
    - name: Upload executable artifact
      uses: actions/upload-artifact@v4
      with:
        name: DNA-Bot-Expulsion-Windows
        path: dist/DNA-Bot-Expulsion.exe
        retention-days: 30

